  <script>
  (function(){
    var overlay = document.getElementById('cta-gradient-overlay');
    var target = document.getElementById('s20251120382cd97cf0f6c');
    var threshold = 0.10; // ìŠ¤í¬ë¡¤ ì§„í–‰ë¥  10%ì—ì„œ í‘œì‹œ

    function isTargetReached(){
      if (!target){
        return false;
      }
      var rect = target.getBoundingClientRect();
      var viewportHeight = window.innerHeight || document.documentElement.clientHeight;
      return rect.top <= viewportHeight && rect.bottom >= 0;
    }
  
    function update(){
      var doc = document.documentElement;
      var scrollTop = window.pageYOffset || doc.scrollTop || 0;
      var scrollHeight = doc.scrollHeight;
      var clientHeight = doc.clientHeight;
      var scrollable = Math.max(scrollHeight - clientHeight, 0);
  
      if (scrollable <= 0){
        overlay.classList.remove('is-visible');
        overlay.setAttribute('aria-hidden','true');
        return;
      }
      var progress = scrollTop / scrollable;
  
      if (progress >= threshold && !isTargetReached()){
        overlay.classList.add('is-visible');
        overlay.setAttribute('aria-hidden','false');
      } else {
        overlay.classList.remove('is-visible');
        overlay.setAttribute('aria-hidden','true');
      }
    }
  
    window.addEventListener('scroll', update, { passive: true });
    window.addEventListener('resize', update);
    window.addEventListener('load', update);
    document.addEventListener('DOMContentLoaded', update);
  })();
  </script>
